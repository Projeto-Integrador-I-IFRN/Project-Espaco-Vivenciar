{% load static %}
<div class="conteudo-modal">
  <p class="titulo-modal">Criar Servi√ßo</p> 
  <form class="formulario-paciente" id="formAdicionarServico" method="post" action="{% url 'medico:editar-servico' servico_pk=servico.pk profissional_pk=profissional.pk %}">

    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    
    <div class="footer-modal-criar-paciente">
      <button class="fecharModal" type="button" >Cancelar</button>
      <button id="botao-salvar-paciente" type="submit">Salvar</button>
    </div>
  </form>

 </div> 
<script src="{% static 'medico/js/modal.js' %}"></script>
