<body>
    {% include "partials/header_icon_atendente.html" %}
    <div class="container">
        <h1>Cadastrar Profissional</h1>
        <main>
            <section class="card-info">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-header">
                        <h2>Informações pessoais</h2>
                        <div class="buttons">
                            <button id="salvarButton" type="submit">Salvar</button>
                            <button id="button-cancelar"><a href="{% url 'medico:Cadastrar-Profissionais' %}">Cancelar</a></button>
                            
                        </div>
                    </div>
                    <div class="info-user">
                        {{ form }}
    
                    </div>
                </form>
            </section>
        </main>
    </div>

        </main>
