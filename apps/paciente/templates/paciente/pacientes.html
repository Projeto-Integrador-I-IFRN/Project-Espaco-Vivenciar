{% extends "base/base_home_atendente.html" %}
{% load static %}
{% block gerenciar_pacientes %}
    <div class="container-listagem">
        <div class="container">

            <div class="content-top">
                <h1>Gerenciar Pacientes</h1>
            </div>
                <section class="first-div">
                    <div class = "nav-add">
                        <input type="search" name="search" placeholder="Buscar Paciente">
                        <a href = "{% url 'paciente:criar-paciente' %}"> <button class="cadastrar-paciente-button" >+ Novo Paciente</button></a>
                    </div>
                        <div class="listagem-pacientes">
                            <ul>
                                {% for paciente in pacientes %}
                                    <li>
                                        {% include "partials/card_listar_paciente.html" %}
                                    </li>
                            {% endfor %}

                            </ul>
                        </div>
                </section>
                
{% endblock gerenciar_pacientes %}
