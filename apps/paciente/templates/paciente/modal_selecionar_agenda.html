{% load static %}
<div class="conteudo-modal">
  <p class="titulo-modal">Selecionar agenda</p> 
  <form class="formulario-paciente" id="formAdicionarServico" method="post" action="{% url 'paciente:selecionar_agenda' profissional_pk=profissional.pk %}">

    {% csrf_token %}
    
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    
    <div class="footer-modal-criar-paciente">
      <button class="fecharModal" type="button" >Cancelar</button>
      <button id="botao-salvar-paciente" type="submit">Confirmar</button>
    </div>
  </form>
 </div>
