{% load static %}
<div class="modal fade custom-modal" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="myModalLabel">Seelecione uma data e horario de atendimento</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="modal-main-content">
                    <input type="date" name="data-atendimento" id="data-atendimento">
                    <div class="horarios-atendimento">
                        <input type="time" name="horario-atendimento" id="horario-atendimento">
                        <p>Ã s</p>
                        <input type="time" name="horario-atendimento" id="horario-atendimento">
                    </div>
                </div>
            </div>

            <!-- TODO: Quando criar template do perfil do medico, criar js para pegar as options -->

            <div class="modal-footer">
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn-confirm">Confirmar</button>
                </form>
                <button type="button" class="btn-cancel" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
