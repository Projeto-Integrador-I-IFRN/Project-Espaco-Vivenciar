{% load static %}
<button class="btn-card-2" data-toggle="modal" data-target="#novoProfissionalModal">+ Novo Profissional</button>

<!-- Modal para adicionar novo profissional -->
<div class="modal fade" id="novoProfissionalModal" tabindex="-1" role="dialog" aria-labelledby="novoProfissionalModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="novoProfissionalModalLabel">Novo Profissional</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'Ge' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
