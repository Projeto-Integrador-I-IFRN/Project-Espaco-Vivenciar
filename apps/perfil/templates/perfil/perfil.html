{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'perfil/css/perfil.css' %}">
    <link rel="stylesheet" href="{% static 'perfil/css/header.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'perfil/js/perfil.js' %}"></script>
    <title>Perfil</title>
</head>
<body>
    {% include "partials/header_icon.html" %}
    <div class="container">
        <h1>Meu Perfil</h1>
        <main>
            <section class="card-info">
                <div class="card-header">
                    <h2>Informações pessoais</h2>
                    <button id="editButton">Editar</button>
                </div>
                <div class="info-user">
                    <div class="first-section">
                        <div class="image-paciente">
                            <img src="{% static "assets/img/icons/paciente-perfil.svg" %}" alt="">
                        </div>
                        <div class="campos">
                            <label for="nome">Nome</label>
                            <p>José Francisco da Silva</p>
                        </div>
                        <div class="campos">
                            <label for="data">Data de Nascimento</label>
                            <p>15/12/2002</p>
                        </div>
                    </div>
                    <div class="sections">
                        <div class="second-section">
                            <div class="campos">
                                <label for="gênero">Gênero</label>
                                <p>Masculino</p>
                            </div>
                            <div class="campos">
                                <label for="e-mail">E-mail</label>
                                <p>josedasilva@gmail.com</p>
                            </div>
                        </div>
                        <div class="third-section">
                            <div class="campos">
                                <label for="cpf">CPF</label>
                                <p>000.000.000-00</p>
                            </div>
                            <div class "campos">
                                <label for="contato">Contato</label>
                                <p>(84) 99999-9999</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="endereco">
                    <h2>Endereço</h2>
                </div>
                <div class="sections">
                    <div class="endereco-section">
                        <div class="campos">
                            <label for="cidade">Cidade</label>
                            <p>Ex: Pau dos Ferros</p>
                        </div>
                        <div class="campos">
                            <label for="bairro">Bairro</label>
                            <p>Ex: Centro</p>
                        </div>
                    </div>
                    <div class="endereco-section">
                        <div class="campos">
                            <label for="rua">Rua</label>
                            <p>Ex: Rua da Independencia</p>
                        </div>
                        <div class="campos">
                            <label for="number">Número</label>
                            <p>Ex: 150</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
