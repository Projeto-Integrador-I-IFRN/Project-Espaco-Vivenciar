{% if page_obj.has_other_pages %}
<div class="custom-pagination" role="group" aria-label="Item pagination">
    {% if page_obj.has_previous %}
        <a class='skip' href="?page={{ page_obj.previous_page_number }}"><</a>
    {% endif %}
    <div class='numeros'>
    {% for page_number in page_obj.paginator.page_range %}
        {% if page_obj.number == page_number %}
            <button class="active">
                <span class='page'>{{ page_number }} <span class="sr-only">(Atual)</span></span>
            </button>
        {% else %}
            <a class='page' href="?page={{ page_number }}">{{ page_number }}</a>
        {% endif %}
    {% endfor %}
    </div>

    {% if page_obj.has_next %}
        <a class='skip' href="?page={{ page_obj.next_page_number }}">></a>
    {% endif %}
</div>
{% endif %}
